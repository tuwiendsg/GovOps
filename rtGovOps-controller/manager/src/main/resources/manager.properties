spring.datasource.driverClassName=org.postgresql.Driver

#spring.datasource.url=jdbc:postgresql://sdg.postgres.dsg.tuwien.ac.at:5432/sdg-db
spring.datasource.url=jdbc:postgresql://localhost:5432/sdg-db

spring.datasource.username=sdg_admin
spring.datasource.password=sdg_admin
spring.datasource.maxActive=600
spring.datasource.removeAbandoned=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.hbm2ddl.auto=create-drop
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.use_sql_comments=false
spring.jpa.hibernate.type=all
spring.jpa.hibernate.disableConnectionTracking=true
spring.jpa.hibernate.default_schema=dental
pring.jpa.hibernate.c3p0.min_size=5
pring.jpa.hibernate.c3p0.max_size=600


server.port=8080
server.context-path=/SDGManager
#server.servlet-path=/SDGManager

manager.url=http://localhost:8080/SDGManager